on: [push]
jobs:
  jmeter_job:
    runs-on: ubuntu-latest
    name: JMeter jmx Test Execution
    steps:      
    - name: Checkout
      uses: actions/checkout@v3

    - name: Install Custom Thread Groups Plugin
      run: |
        sudo -i
        mkdir -p $JMETER_HOME/lib/ext
        curl -L -o $JMETER_HOME/lib/ext/jmeter-plugins-threads.jar \
        https://repo1.maven.org/maven2/kg/apc/jmeter-plugins-threads/2.1/jmeter-plugins-threads-2.1.jar


    - name: PerfAction for JMeter
      # You may pin to the exact commit or the version.
      # uses: QAInsights/PerfAction@d16221318a6d261b1546b9dec9c0bb1739e3d480
      uses: QAInsights/PerfAction@v5.6.3
      with:
        # JMeter test plan to execute
        test-plan-path: './ReqRes-Test-Plan.jmx'
          
        
    - name: Upload Results
      uses: actions/upload-artifact@v4
      with:
        name: jmeter-results
        path: 'C:\Users\Bala\.jenkins\workspace\Jmeter Github Jenkins-Integration\result.jtl'
        if-no-files-found: error

    - name: Upload HTML Reports
      uses: actions/upload-artifact@v4
      with:
        name: jmeter-reports
        path: reports
        if-no-files-found: error
